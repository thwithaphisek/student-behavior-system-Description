<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกพฤติกรรมนักเรียน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .header h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .nav-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }
        .page {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.5s ease-in;
        }
        .page.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
        }
        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
        }
        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #6f42c1);
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .alert-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        .table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }
        .table tr:hover {
            background-color: #f8f9fa;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        .status-เข้าค่าย {
            background-color: #dc3545;
            color: white;
        }
        .status-จิตอาสา {
            background-color: #28a745;
            color: white;
        }
        .status-อื่นๆ {
            background-color: #6c757d;
            color: white;
        }
        .follow-ดำเนินการแล้ว {
            background-color: #28a745;
            color: white;
        }
        .follow-กำลังดำเนินการ {
            background-color: #ffc107;
            color: #212529;
        }
        .follow-ติดตามผล {
            background-color: #17a2b8;
            color: white;
        }
        .follow-ชำระเงินแล้ว {
            background-color: #17a2b8;
            color: white;
        }
        .follow-รอดำเนินการ {
            background-color: #6c757d;
            color: white;
        }
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        .stats-label {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 300px;
            z-index: 9999;
            animation: slideInRight 0.3s ease-out;
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-container input {
            flex: 1;
        }
        #chart3d {
            width: 100%;
            height: 500px;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
        }
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 ระบบบันทึกพฤติกรรมนักเรียน</h1>
            <div class="nav">
                <button class="nav-btn active" onclick="showPage('register')">📝 ลงทะเบียน</button>
                <button class="nav-btn" onclick="showPage('status')">🔍 ตรวจสอบสถานะ</button>
                <button class="nav-btn" onclick="showPage('camp')">🏕️ นักเรียนเข้าค่าย</button>
                <button class="nav-btn" onclick="showPage('admin')">⚙️ ผู้ดูแลระบบ</button>
            </div>
        </div>

        <!-- หน้าลงทะเบียน -->
        <div id="register" class="page active">
            <h2>📝 ลงทะเบียนพฤติกรรมความดี</h2>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentId">รหัสนักเรียน *</label>
                        <input type="text" id="studentId" required placeholder="เช่น S001234">
                    </div>
                    <div class="form-group">
                        <label for="studentNo">เลขที่ *</label>
                        <input type="number" id="studentNo" required placeholder="เช่น 15">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fullName">ชื่อ-นามสกุล *</label>
                    <input type="text" id="fullName" required placeholder="เช่น นายสมชาย ใจดี">
                </div>
                
                <div class="form-group">
                    <label for="classroom">ห้องเรียน *</label>
                    <select id="classroom" required>
                        <option value="">กรุณาเลือกห้องเรียน</option>
                        <optgroup label="ชั้นมัธยมศึกษาปีที่ 1">
                            <option value="1/1">1/1</option>
                            <option value="1/2">1/2</option>
                            <option value="1/3">1/3</option>
                            <option value="1/4">1/4</option>
                            <option value="1/5">1/5</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="behavior">พฤติกรรมความดี *</label>
                    <textarea id="behavior" required placeholder="อธิบายพฤติกรรมความดี"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="score">คะแนน *</label>
                    <select id="score" required>
                        <option value="">เลือกคะแนน</option>
                        <option value="1">1 คะแนน</option>
                        <option value="2">2 คะแนน</option>
                        <option value="3">3 คะแนน</option>
                        <option value="4">4 คะแนน</option>
                        <option value="5">5 คะแนน</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="teacherName">ลงชื่อครู *</label>
                    <input type="text" id="teacherName" required placeholder="ชื่อครูผู้บันทึก">
                </div>
                
                <button type="submit" class="btn">ส่งข้อมูล</button>
            </form>
        </div>

        <!-- หน้าตรวจสอบสถานะ -->
        <div id="status" class="page">
            <h2>🔍 ตรวจสอบสถานะ</h2>
            <div class="search-container">
                <input type="text" id="searchStudentId" placeholder="กรอกรหัสนักเรียน">
                <button onclick="searchStatus()" class="btn">ค้นหา</button>
            </div>
            <div id="statusResults"></div>
        </div>

        <!-- หน้านักเรียนเข้าค่าย (แสดงเฉพาะข้อมูล) -->
        <div id="camp" class="page">
            <h2>🏕️ นักเรียนที่ต้องเข้าค่าย</h2>
            <div id="campStats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;"></div>
            <div id="campData"></div>
        </div>

        <!-- หน้าผู้ดูแลระบบ (รวมการจัดการค่าย) -->
        <div id="admin" class="page">
            <div id="loginSection">
                <h2>🔐 เข้าสู่ระบบผู้ดูแล</h2>
                <div style="max-width: 400px; margin: 0 auto;">
                    <div class="form-group">
                        <label for="adminPassword">รหัสผ่าน</label>
                        <input type="password" id="adminPassword" placeholder="กรอกรหัสผ่าน">
                    </div>
                    <button onclick="adminLogin()" class="btn" style="width: 100%;">เข้าสู่ระบบ</button>
                </div>
            </div>

            <div id="adminPanel" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>⚙️ จัดการระบบ</h2>
                    <button onclick="adminLogout()" class="btn btn-danger">ออกจากระบบ</button>
                </div>

                <!-- แท็บเมนู -->
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showTab('behavior')">📋 พฤติกรรม</button>
                    <button class="tab-btn" onclick="showTab('campManage')">🏕️ จัดการค่าย</button>
                    <button class="tab-btn" onclick="showTab('chart3d')">📊 กราฟ 3D</button>
                </div>

                <!-- แท็บพฤติกรรม -->
                <div id="behavior" class="tab-content active">
                    <h3>จัดการข้อมูลพฤติกรรม</h3>
                    <div id="adminStats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0;"></div>
                    <button onclick="loadAllData()" class="btn">โหลดข้อมูล</button>
                    <button onclick="exportData()" class="btn btn-info">ส่งออกข้อมูล</button>
                    <div id="adminData"></div>
                </div>

                <!-- แท็บจัดการค่าย -->
                <div id="campManage" class="tab-content">
                    <h3>จัดการข้อมูลนักเรียนเข้าค่าย</h3>
                    <button onclick="addCampStudent()" class="btn btn-success">➕ เพิ่มนักเรียน</button>
                    <button onclick="exportCampData()" class="btn btn-info">📤 ส่งออกข้อมูลค่าย</button>
                    
                    <div style="margin: 20px 0;">
                        <select id="campStatusFilter" onchange="filterCampData()" style="padding: 8px; border-radius: 8px; margin-right: 10px;">
                            <option value="">ทุกสถานะ</option>
                            <option value="เข้าค่าย">เข้าค่าย</option>
                            <option value="จิตอาสา">จิตอาสา</option>
                            <option value="อื่นๆ">อื่นๆ</option>
                        </select>
                        <select id="campFollowFilter" onchange="filterCampData()" style="padding: 8px; border-radius: 8px;">
                            <option value="">ทุกการติดตาม</option>
                            <option value="รอดำเนินการ">รอดำเนินการ</option>
                            <option value="กำลังดำเนินการ">กำลังดำเนินการ</option>
                            <option value="ติดตามผล">ติดตามผล</option>
                            <option value="ชำระเงินแล้ว">ชำระเงินแล้ว</option>
                            <option value="ดำเนินการแล้ว">ดำเนินการแล้ว</option>
                        </select>
                    </div>

                    <div id="campManageData"></div>
                </div>

                <!-- แท็บกราฟ 3D -->
                <div id="chart3d" class="tab-content">
                    <h3>สรุปข้อมูลแบบ 3D</h3>
                    
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                            <div style="background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                                <div style="color: #dc3545; font-size: 2rem; margin-bottom: 5px;">🏕️</div>
                                <div style="font-size: 2rem; font-weight: bold; color: #dc3545;" id="camp3dCount">0</div>
                                <div style="color: #6c757d; font-size: 0.9rem;">เข้าค่าย</div>
                            </div>
                            <div style="background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                                <div style="color: #28a745; font-size: 2rem; margin-bottom: 5px;">🤝</div>
                                <div style="font-size: 2rem; font-weight: bold; color: #28a745;" id="volunteer3dCount">0</div>
                                <div style="color: #6c757d; font-size: 0.9rem;">จิตอาสา</div>
                            </div>
                            <div style="background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                                <div style="color: #6c757d; font-size: 2rem; margin-bottom: 5px;">📋</div>
                                <div style="font-size: 2rem; font-weight: bold; color: #6c757d;" id="other3dCount">0</div>
                                <div style="color: #6c757d; font-size: 0.9rem;">อื่นๆ</div>
                            </div>
                            <div style="background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                                <div style="color: #667eea; font-size: 2rem; margin-bottom: 5px;">👥</div>
                                <div style="font-size: 2rem; font-weight: bold; color: #667eea;" id="total3dCount">0</div>
                                <div style="color: #6c757d; font-size: 0.9rem;">รวมทั้งหมด</div>
                            </div>
                        </div>
                        
                        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-bottom: 15px;">
                            <button onclick="rotate3DChart('left')" class="btn" style="padding: 8px 16px;">↶ หมุนซ้าย</button>
                            <button onclick="rotate3DChart('right')" class="btn" style="padding: 8px 16px;">หมุนขวา ↷</button>
                            <button onclick="reset3DChart()" class="btn btn-info" style="padding: 8px 16px;">รีเซ็ต</button>
                            <button onclick="toggleAnimation()" class="btn btn-success" style="padding: 8px 16px;" id="animBtn">เริ่มหมุนอัตโนมัติ</button>
                        </div>
                    </div>
                    
                    <div id="chart3dContainer" style="background: #fff; border-radius: 15px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);"></div>
                    
                    <div style="margin-top: 20px; background: #f8f9fa; padding: 20px; border-radius: 10px;">
                        <h4 style="margin-bottom: 15px; color: #2c3e50;">สถิติการติดตามผล</h4>
                        <div id="followUpStats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal เพิ่ม/แก้ไขนักเรียนค่าย -->
    <div id="campModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 15px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto;">
            <h3 id="campModalTitle">เพิ่มนักเรียนเข้าค่าย</h3>
            <form id="campForm">
                <div class="form-group">
                    <label>รหัสนักเรียน *</label>
                    <input type="text" id="campStudentId" required>
                </div>
                <div class="form-group">
                    <label>ชื่อ-นามสกุล *</label>
                    <input type="text" id="campFullName" required>
                </div>
                <div class="form-group">
                    <label>ห้องเรียน *</label>
                    <input type="text" id="campClassroom" required>
                </div>
                <div class="form-group">
                    <label>สถานะ *</label>
                    <select id="campStatus" required>
                        <option value="">เลือกสถานะ</option>
                        <option value="เข้าค่าย">เข้าค่าย</option>
                        <option value="จิตอาสา">จิตอาสา</option>
                        <option value="อื่นๆ">อื่นๆ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ติดตาม *</label>
                    <select id="campFollow" required>
                        <option value="">เลือกสถานะติดตาม</option>
                        <option value="รอดำเนินการ">รอดำเนินการ</option>
                        <option value="กำลังดำเนินการ">กำลังดำเนินการ</option>
                        <option value="ติดตามผล">ติดตามผล</option>
                        <option value="ชำระเงินแล้ว">ชำระเงินแล้ว</option>

        function displayCampStats(data) {
            const stats = {
                total: data.length,

        function displayCampTable(data, elementId, showActions) {
            const html = `
                <table class="table">

                            <th>หมายเหตุ</th>

                    </thead>
                    <tbody>
                        ${data.map((record, index) => `
                            <tr>
                                <td>${record.studentId}</td>
                                <td>${record.fullName}</td>
                                <td>${record.classroom}</td>
                                <td><span class="status-badge status-${record.status}">${record.status}</span></td>

        function filterCampData() {

            displayCampTable(filtered, 'campManageData', true);

            document.getElementById('campForm').reset();
            document.getElementById('campModal').style.display = 'flex';

        function editCampStudent(index) {
            currentEditIndex = index;
            const student = campData.find(s => (s.rowIndex || campData.indexOf(s)) === index);
            if (student) {
                document.getElementById('campModalTitle').textContent = 'แก้ไขข้อมูลนักเรียน';
                document.getElementById('campStudentId').value = student.studentId;
                document.getElementById('campFullName').value = student.fullName;
                document.getElementById('campClassroom').value = student.classroom;
                document.getElementById('campStatus').value = student.status;

                document.getElementById('campNote').value = student.note || '';
                document.getElementById('campModal').style.display = 'flex';

        function deleteCampStudent(index) {

            e.preventDefault();

        function exportCampData() {

        let rotationAngle = 0;
        let animationId = null;
        let isAnimating = false;

        function render3DChart() {
            const container = document.getElementById('chart3dContainer');
            if (!container) return;

            // อัพเดทสถิติ
            const stats = {
                camp: campData.filter(r => r.status === 'เข้าค่าย').length,
                volunteer: campData.filter(r => r.status === 'จิตอาสา').length,
                other: campData.filter(r => r.status === 'อื่นๆ').length,
                total: campData.length
            };

            document.getElementById('camp3dCount').textContent = stats.camp;
            document.getElementById('volunteer3dCount').textContent = stats.volunteer;
            document.getElementById('other3dCount').textContent = stats.other;
            document.getElementById('total3dCount').textContent = stats.total;

            // สร้าง Scene, Camera, Renderer
            container.innerHTML = '';
            const width = container.offsetWidth;
            const height = 500;

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f9fa);

            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.set(5, 5, 10);
            camera.lookAt(0, 0, 0);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // เพิ่มแสง
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // สร้างแท่งกราฟ 3D
            const data = [
                { label: 'เข้าค่าย', value: stats.camp, color: 0xdc3545, x: -4 },
                { label: 'จิตอาสา', value: stats.volunteer, color: 0x28a745, x: 0 },
                { label: 'อื่นๆ', value: stats.other, color: 0x6c757d, x: 4 }
            ];

            const maxValue = Math.max(...data.map(d => d.value), 1);
            const bars = [];

            data.forEach(item => {
                const height = (item.value / maxValue) * 8 || 0.5;
                const geometry = new THREE.BoxGeometry(2, height, 2);
                const material = new THREE.MeshPhongMaterial({ 
                    color: item.color,
                    shininess: 100,
                    specular: 0x444444
                });
                const bar = new THREE.Mesh(geometry, material);
                bar.position.set(item.x, height / 2, 0);
                bar.castShadow = true;
                bar.receiveShadow = true;
                scene.add(bar);
                bars.push(bar);

                // เพิ่มกรอบขอบ
                const edges = new THREE.EdgesGeometry(geometry);
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 });
                const wireframe = new THREE.LineSegments(edges, lineMaterial);
                bar.add(wireframe);

                // เพิ่มข้อความ
                createTextLabel(item.label + '\n' + item.value + ' คน', item.x, height + 1, 0, scene);
            });

            // สร้างพื้น
            const planeGeometry = new THREE.PlaneGeometry(20, 20);
            const planeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xe0e0e0,
                side: THREE.DoubleSide
            });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = 0;
            plane.receiveShadow = true;
            scene.add(plane);

            // เพิ่มกริด
            const gridHelper = new THREE.GridHelper(20, 20, 0x888888, 0xcccccc);
            scene.add(gridHelper);

            // แกน XYZ
            const axesHelper = new THREE.AxesHelper(10);
            scene.add(axesHelper);

            // ฟังก์ชัน animate
            function animate() {
                requestAnimationFrame(animate);
                
                if (isAnimating) {
                    rotationAngle += 0.01;
                    bars.forEach(bar => {
                        bar.rotation.y = rotationAngle;
                    });
                }
                
                camera.position.x = Math.sin(rotationAngle * 0.5) * 10;
                camera.position.z = Math.cos(rotationAngle * 0.5) * 10;
                camera.lookAt(0, 2, 0);
                
                renderer.render(scene, camera);
            }
            animate();

            // แสดงสถิติการติดตาม
            renderFollowUpStats();
        }

        function createTextLabel(text, x, y, z, scene) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;
            
            context.fillStyle = '#ffffff';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = '#000000';
            context.font = 'bold 24px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            
            const lines = text.split('\n');
            lines.forEach((line, i) => {
                context.fillText(line, canvas.width / 2, (canvas.height / 2) + (i - 0.5) * 30);
            });
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set(x, y, z);
            sprite.scale.set(2, 1, 1);
            scene.add(sprite);
        }

        function rotate3DChart(direction) {
            if (direction === 'left') {
                rotationAngle -= 0.3;
            } else {
                rotationAngle += 0.3;
            }
        }

        function reset3DChart() {
            rotationAngle = 0;
            isAnimating = false;
            document.getElementById('animBtn').textContent = 'เริ่มหมุนอัตโนมัติ';
            render3DChart();
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            const btn = document.getElementById('animBtn');
            btn.textContent = isAnimating ? 'หยุดหมุนอัตโนมัติ' : 'เริ่มหมุนอัตโนมัติ';
            btn.className = isAnimating ? 'btn btn-danger' : 'btn btn-success';
        }

        function renderFollowUpStats() {
            const followStats = {
                completed: campData.filter(r => r.follow === 'ดำเนินการแล้ว').length,
                inProgress: campData.filter(r => r.follow === 'กำลังดำเนินการ').length,
                following: campData.filter(r => r.follow === 'ติดตามผล').length,
                paid: campData.filter(r => r.follow === 'ชำระเงินแล้ว').length,
                waiting: campData.filter(r => r.follow === 'รอดำเนินการ').length
            };

            const total = Object.values(followStats).reduce((a, b) => a + b, 0) || 1;

            const html = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                    <div style="background: white; padding: 15px; border-radius: 8px; border-left: 4px solid #28a745;">
                        <div style="font-size: 1.5rem; font-weight: bold; color: #28a745;">${followStats.completed}</div>
                        <div style="font-size: 0.85rem; color: #6c757d;">ดำเนินการแล้ว</div>
                        <div style="font-size: 0.75rem; color: #999;">${((followStats.completed/total)*100).toFixed(1)}%</div>
                    </div>
                    <div style="background: white; padding: 15px; border-radius: 8px; border-left: 4px solid #ffc107;">
                        <div style="font-size: 1.5rem; font-weight: bold; color: #ffc107;">${followStats.inProgress}</div>
                        <div style="font-size: 0.85rem; color: #6c757d;">กำลังดำเนินการ</div>
                        <div style="font-size: 0.75rem; color: #999;">${((followStats.inProgress/total)*100).toFixed(1)}%</div>
                    </div>
                    <div style="background: white; padding: 15px; border-radius: 8px; border-left: 4px solid #17a2b8;">
                        <div style="font-size: 1.5rem; font-weight: bold; color: #17a2b8;">${followStats.following}</div>
                        <div style="font-size: 0.85rem; color: #6c757d;">ติดตามผล</div>
                        <div style="font-size: 0.75rem; color: #999;">${((followStats.following/total)*100).toFixed(1)}%</div>
                    </div>
                    <div style="background: white; padding: 15px; border-radius: 8px; border-left: 4px solid #17a2b8;">
                        <div style="font-size: 1.5rem; font-weight: bold; color: #17a2b8;">${followStats.paid}</div>
                        <div style="font-size: 0.85rem; color: #6c757d;">ชำระเงินแล้ว</div>
                        <div style="font-size: 0.75rem; color: #999;">${((followStats.paid/total)*100).toFixed(1)}%</div>
                    </div>
                    <div style="background: white; padding: 15px; border-radius: 8px; border-left: 4px solid #6c757d;">
                        <div style="font-size: 1.5rem; font-weight: bold; color: #6c757d;">${followStats.waiting}</div>
                        <div style="font-size: 0.85rem; color: #6c757d;">รอดำเนินการ</div>
                        <div style="font-size: 0.75rem; color: #999;">${((followStats.waiting/total)*100).toFixed(1)}%</div>
                    </div>
                </div>
            `;

            document.getElementById('followUpStats').innerHTML = html;
        }

        function lightenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255))
                .toString(16).slice(1);
        }

        function darkenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return '#' + (0x1000000 + (R > 0 ? R : 0) * 0x10000 +
                (G > 0 ? G : 0) * 0x100 +
                (B > 0 ? B : 0))
                .toString(16).slice(1);
        }
